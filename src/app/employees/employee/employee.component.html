<!-- <input type="hidden" name="empId" #empId="ngModel" [(ngModel)]="service.formData.empId"> -->
<div class="form-group">
  <label>NAME</label>
  <input type="text" name="empName"  [(ngModel)]="createEmp.name" class="form-control" required>
  <!-- <div class="validation-error" *ngIf="empName.invalid && empName.touched">This field is required.</div> -->
</div>
<div class="form-group">
  <label>SALARY</label>
  <input type="number" name="empSalary" [(ngModel)]="createEmp.salary" class="form-control" required>
</div>
<div class="form-row">
  <div class="form-group col-md-6">
    <label>AGE</label>
    <input type="number" name="empAge" [(ngModel)]="createEmp.age" class="form-control">
  </div>
</div>
<div class="form-group">
  <button type="submit" class="btn btn-lg btn-block" (click)="createEmployee()">SUBMIT</button>
</div>
